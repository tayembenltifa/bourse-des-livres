<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Bourse Des Livres</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2BA9A1;
            --primary-dark: #23938C;
            --light: #F8F9FA;
            --dark: #1A1A1A;
            --gray: #6C757D;
            --white: #FFFFFF;
            --error: #e74c3c;
            --success: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: var(--gray);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--light);
        }

        .divider span {
            background: var(--white);
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--light);
            border-radius: 8px;
            background: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            transition: border-color 0.3s;
        }

        .social-btn:hover {
            border-color: var(--primary);
        }

        .links {
            text-align: center;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .success-message {
            background: var(--success);
            color: var(--white);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            border: 3px solid var(--light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><span>ðŸ“š</span> Bourse Des Livres</h1>
        </div>

        <div class="success-message" id="successMessage">
            Connexion rÃ©ussie ! Redirection...
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="votre@email.com" required>
                <div class="error-message" id="emailError">Veuillez entrer un email valide</div>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Votre mot de passe" required>
                <div class="error-message" id="passwordError">Email ou mot de passe incorrect</div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Connexion en cours...</p>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Se connecter</button>
        </form>
        
        <div class="divider">
            <span>Ou continuer avec</span>
        </div>
        
        <div class="social-login">
            <button class="social-btn" type="button">
                <span>ðŸ“±</span> Google
            </button>
            <button class="social-btn" type="button">
                <span>ðŸ“˜</span> Facebook
            </button>
        </div>
        
        <div class="links">
            <p>Pas de compte ? <a href="inscription.html">S'inscrire</a></p>
            <p><a href="#">Mot de passe oubliÃ© ?</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // RÃ©initialiser les messages d'erreur
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            // RÃ©cupÃ©rer les valeurs
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            
            let isValid = true;
            
            // Validation basique
            if (!isValidEmail(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // Afficher le loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('submitBtn').disabled = true;
                
                // Simuler la vÃ©rification des identifiants
                setTimeout(() => {
                    // VÃ©rifier si l'utilisateur existe dans la liste des utilisateurs
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const user = users.find(u => u.email === email && u.password === password);
                    
                    if (user) {
                        // Connexion rÃ©ussie
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        localStorage.setItem('isLoggedIn', 'true');
                        
                        document.getElementById('successMessage').style.display = 'block';
                        document.getElementById('loading').style.display = 'none';
                        
                        // Rediriger vers la page d'accueil
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        // Identifiants incorrects
                        document.getElementById('passwordError').textContent = 'Email ou mot de passe incorrect';
                        document.getElementById('passwordError').style.display = 'block';
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('submitBtn').disabled = false;
                    }
                }, 1500);
            }
        });
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // VÃ©rifier si l'utilisateur est dÃ©jÃ  connectÃ©
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
